<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<a class="col-md-6" style="float:right" text-allign='right' href="{% url 'home' %}">Registration</a>
<table id="data_table" class="table table-striped table-bordered table-hover display" >
        <thead style="background:cadetblue">
            <tr>
                <th>
                    Username
                </th>
                
                <th >
                    Name
                </th>
                <th >
                     Mobile NO
                </th>
                
                <th >
                   
                   Email
                </th>
                <th >
                   
                    Gender
                </th>
                <th >
                    Department
                </th>
                <th>
                    Edit
                </th>    
            </tr>
        </thead>
        <tbody>
                {% for each in user_data %}
            <tr  >
                <td>
                    {{each.username}}
                </td>
                <td>
                    {{each.first_name}} {{each.last_name}}
                </td>
                <td>
                    {{each.mobile_number}}
                </td>
                <td>
                    {{each.email}}
                </td>
                <td>
                    {{each.gender}}
                </td>
                <td>
                    {{each.department}}
                </td>
                <td>
                    <!-- <button class="glyphicon glyphicon-ok" "{% url 'home' %}">Edit</button> -->
                    <a class="btn btn-default btn-sm" href="{% url 'user_edit' each.id %}">edit<i class="fa fa-edit"></i></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#data_table').DataTable({
        "paginaType":"full_numbers"
    })
})


</script>
